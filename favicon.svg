<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Electric gradient matching your hero-text styling -->
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(198, 100%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(320, 100%, 60%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background circle for better visibility -->
<!--  <circle cx="16" cy="16" r="16" fill="hsl(220, 26%, 6%)" />-->

  <!-- GR text with electric gradient -->
  <text x="16" y="22"
        font-family="Inter, system-ui, sans-serif"
        font-size="14"
        font-weight="800"
        text-anchor="middle"
        fill="url(#electricGradient)">GR</text>
</svg>

